<div class="container my-5">
    <h1 class="text-center mb-5 text-info fw-bolder display-6">
        ðŸ“‹ Tareas
    </h1>

    <!-- Cargando -->
    @if (carregant()) {
    <section class="d-flex flex-column align-items-center py-5">
        <div class="spinner-border text-info mb-3" role="status"></div>
        <span class="text-muted">Cargando tareas...</span>
    </section>
    }

    <!-- Error -->
    @if (error()) {
    <section class="alert alert-danger text-center shadow-sm rounded-4">
        <p class="mb-3 fw-semibold">{{ error() }}</p>
        <button class="btn btn-outline-danger" (click)="carregarTasques()">
            Volver a intentar
        </button>
    </section>
    }

    <!-- Lista de tareas -->
    @if (!carregant() && !error()) {
    <section class="row g-4">
        @for (tasca of tasques(); track tasca.id) {
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="card task-card h-100 border-0 rounded-4 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <span class="badge bg-info-subtle text-info align-self-center mb-3">
                        Sin Completar
                    </span>

                    <h5 class="card-title text-info fw-bold text-center mb-3">
                        {{ tasca.titol }}
                    </h5>

                    <p class="card-text text-light flex-grow-1">
                        {{ tasca.descripcio }}
                    </p>

                    <span class="badge bg-info-subtle text-info align-self-center mt-3">
                        ID #{{ tasca.id }}
                    </span>

                    <div class="form-check mt-3 text-light">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Marcar como completada
                        </label>
                    </div>
                </div>
            </div>
        </div>
        }
    </section>
    }
</div>
